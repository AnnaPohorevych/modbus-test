plugins {
    id 'java'
}

group 'com.logivations'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    easyModBusJar = "libs/EasyModbusJava.jar"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.ghgande:j2mod:2.7.0'
    implementation files(easyModBusJar)
}
